<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
    <script src="./render.js"></script>
    <!-- <script src="./reactive_vue2.js"></script> -->
    <script src="./reactive_vue3.js"></script>
    <script>
        let color = "red";
        let count = 0;
        // 这里的vnode会形成一个树结构 树结构就是一个虚拟dom
        const vnode = h("div", {class: "min-vue", id: "same"}, [
            h("h1", null, `min-vue的编写`),
            h("button", { style: `color: ${color}`, onClick: () => {count++;console.log(count);} }, "+1")
        ]);

        // 通过mount函数把虚拟dom挂载到app上去
        mount(vnode, document.querySelector('#app'));

        const newVnode = h("div", {class: "newVnode", id: "same"}, "newVnode");

        setTimeout(() => {
            patch(vnode, newVnode)
        },2000)
        
    </script>
</body>
</html>
